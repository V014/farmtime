<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class='container'>
        <div class='window'>
            <div class='overlay'></div>
            <div class='content'>
                <div class='welcome'>Signup</div>
                <div class='subtitle'>Before using our services you need to Signup.</div>
                <form action="js/signup.js" method="post">
                    <div class='input-fields'>
                        <input type='text' placeholder='Username' class='input-line full-width' id="username"></input>
                        <input type='password' placeholder='Password' class='input-line full-width' id="password"></input>
                        <input type='text' placeholder='Contact Number' class='input-line full-width' id="contact_number"></input>
                        <input type='text' placeholder='Address' class='input-line full-width' id="address"></input>
                    </div>
                    <div class='spacing'>Back to <span class='highlight'><a href="index.html">login</a></span></div>
                    <div><button class='ghost-round full-width' type="submit">Login</button></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
