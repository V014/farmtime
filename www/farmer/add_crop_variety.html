                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Add crop variety</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item active">Crop variety</li>
                        </ol>
                        <!-- form -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <b>To add a crop variety, fill in all the fields below.</b>
                                <form>
                                    <div class="form-group mb-2">
                                        <label for="crop_type">Crop name</label>
                                        <input type="text" id="crop_name" class="form-control" placeholder="e.g. Maize" required>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="crop_variety">Crop variety</label>
                                        <input type="text" id="crop_variety" class="form-control" placeholder="e.g. 423-Kanyani" required>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="availability">Availability</label>
                                        <select id="availability" class="form-control">
                                            <option value="default">Unspecified</option>
                                            <option value="available">Available</option>
                                            <option value="out_of_stock">Out of stock</option>
                                        </select>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="pH_requirement">pH Minimum</label>
                                        <input type="number" id="pH_requirement_min" class="form-control" placeholder="e.g. 5.5" required>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="pH_requirement_min">pH Maximum</label>
                                        <input type="number" id="pH_requirement_max" class="form-control" placeholder="e.g. 6.5" required>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="temprerature_min">Temperature Minimum (Celsius)</label>
                                        <input type="number" id="temperature_min" class="form-control" placeholder="e.g. 25" required>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="temperature_max">Temperature Maximum (Celsius)</label>
                                        <input type="number" id="temperature_max" class="form-control" placeholder="e.g. 27" required>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="rainfall_min">Rainfall Minimum (mm)</label>
                                        <input type="number" id="rainfall_min" class="form-control" placeholder="e.g. 300" required>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="rainfall_max">Rainfall Maximum (mm)</label>
                                        <input type="number" id="rainfall_max" class="form-control" placeholder="e.g. 500" required>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="season_requirement">Season requirement</label>
                                        <select id="season_requirement" class="form-control">
                                            <option value="default">Unspecified</option>
                                            <option value="default">Cool and dry</option>
                                            <option value="default">Cool and wet</option>
                                            <option value="available">Hot and dry</option>
                                            <option value="out_of_stock">Hot and wet</option>
                                        </select>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="yeild_estimate">Yield estimate</label>
                                        <input type="number" id="yeild_estimate" class="form-control" placeholder="e.g. 500" required>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="yield_unit">Yield unit</label>
                                        <select id="yield_unit" class="form-control">
                                            <option value="default">Unspecified</option>
                                            <option value="default">Kg</option>
                                            <option value="default">Mg</option>
                                            <option value="available">Bags</option>
                                        </select>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="common_pests">Common pests</label>
                                        <textarea id="common_pests" rows="3" class="form-control" placeholder="e.g. Army worms, weevils"></textarea>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="treatment">Treatment</label>
                                        <textarea id="treatment" rows="3" class="form-control" placeholder="e.g. Fertilizer, pesticide, pruning"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <button id="addCropVarietyBtn" class="btn btn-primary mb-2">Add crop variety</button>
                                    </div>
                                </form>

                            </div>
                        </div>
